<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Intro component with sign up form</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style/normalize.css">
  <link rel="stylesheet" href="./style/style.css">
</head>
<body>

  <div class="container">

    <div class="info__intro">
      <p class="title__info">Learn to code by watching others</p>
      <p class="text__info">
        See how experienced developers solve problems in real-time.
        Watching scripted tutorials is great, 
        but understanding how developers think is invaluable.
      </p>
    </div>

    <div class="signUp__form">
      <div class="price">
        <p class="price__moth">
          <span>Try it free 7 days</span> 
          then $20/mo. thereafter
        </p>
      </div>
      <!-- FORM -->
      <form class="form">
        <!-- NAME -->
        <div class="input__name">
          <input type="text" id="name" name="name" class="name" placeholder="First Name">
        </div>
        <!-- lAST NAME -->
        <div class="input__lastName">
          <input type="text" id="last-name" name="last-name" class="last__name" placeholder="Last Name">
        </div>
        <!-- EMAIL -->
        <div class="input__email">
          <input type="email" id="email" name="email" class="email" placeholder="Email Address">
        </div>
        <!-- PASSWORD -->
        <div class="input__password">
          <input type="password" id="password" name="password" class="password" placeholder="Password">
        </div>

        <button type="submit" class="btn">Claim your free trial</button>

        <!-- TERMINOS Y SERVICIOS -->
        <p class="terms">
          By clicking the button, you are agreeing to our <span class="services">Terms and Services</span>
        </p>
      </form>
    </div>

  </div>

  <script type="module" src="./app/app.js" ></script>

</body>
</html>
